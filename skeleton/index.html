<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sketeton</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 

	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="skeleton.css">
	<link rel="stylesheet" href="layout.css">
	<style type="text/css">
		.red {
			background: red;
		}
		.blue {
			background: blue;
		}
		.yellow {
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="sixteen columns">
			<div class="three columns red alpha">
				<h1>Three Columns</h1>
			</div>
			<div class="nine columns blue">
				<h1>Nine columns</h1>
			</div>
			<div class="four columns yellow omega">
				<h1>Four columns</h1>
			</div>			
		</div>
	</div>
</body>
</html>
